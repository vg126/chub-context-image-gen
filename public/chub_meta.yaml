# NLU Narrator Stage Configuration

# The name of the stage.
project_name: "NLU Universe Narrator"

# A short tagline to show in search.
tagline: "Campus chronicler for Law Hearts & Hidden Connections universe"

# 'PUBLIC', 'PRIVATE', or 'UNLISTED'.
visibility: 'PUBLIC'

# 'ADJACENT' | 'NONE' | 'COVER' | 'FULLSCREEN'
# 'ADJACENT' is default. The frame will display on the side of the
#   chat on desktop and above/in the top half of the chat on mobile.
position: 'ADJACENT'

# Self-explanatory.
tags:
 - 'Narrative'
 - 'Campus'
 - 'Chronicle'
 - 'University'
 - 'Legal'

# The schema of any user-supplied config.
config_schema:
  type: object
  properties:
    poe_api_key:
      type: string
      default: ""
      description: "Poe API key for narrator model access"
    narrator_model:
      type: string
      default: "Claude-Sonnet-4"
      description: "Poe model to use for narration"
    campus_name:
      type: string
      default: "National Law University"
      description: "Campus setting name"
    narrative_style:
      type: string
      default: "detailed"
      description: "Narrative detail level: brief, detailed, immersive"

# The schema of the state that you store.
state_schema:
  init:
    type: object
    properties:
      narrator_active:
        type: boolean
        default: false
  message:
    type: object
    properties:
      last_narrative:
        type: string
        default: ""
      scene_context:
        type: object
        default: {}
  chat:
    type: object
    properties:
      chronicle_entries:
        type: array
        items:
          type: object
        default: []

# Whether to publish as 'Anonymous' instead of under your username.
is_anonymous: false

# Self-explanatory.
ratings_disabled: false