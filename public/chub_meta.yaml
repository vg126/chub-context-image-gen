# Visual Scene Composer Stage Configuration

# The name of the stage.
project_name: "Visual Scene Composer"

# A short tagline to show in search.
tagline: "Context-driven image generation with character references and scene parsing"

# 'PUBLIC', 'PRIVATE', or 'UNLISTED'.
visibility: 'PUBLIC'

# 'ADJACENT' | 'NONE' | 'COVER' | 'FULLSCREEN'
# 'ADJACENT' is default. The frame will display on the side of the
#   chat on desktop and above/in the top half of the chat on mobile.
position: 'ADJACENT'

# Self-explanatory.
tags:
 - 'Image Generation'
 - 'Scene Composer'
 - 'Character References'
 - 'Chub API'
 - 'Visual'

# The schema of any user-supplied config.
config_schema:
  type: object
  properties:
    chub_api_key:
      type: string
      default: ""
      description: "Chub API key for image generation"
    image_api_provider:
      type: string
      default: "chub"
      description: "Image API provider: chub or poe-flux"
    image_quality:
      type: string
      default: "standard"
      description: "Image quality: standard or high"
    max_characters:
      type: number
      default: 3
      description: "Maximum characters to include in scene"
    scene_style:
      type: string
      default: "cinematic"
      description: "Scene style: cinematic, anime, realistic, artistic"
    enable_refinement:
      type: boolean
      default: false
      description: "Enable 3-part refinement system for image improvement"

# The schema of the state that you store.
state_schema:
  init:
    type: object
    properties:
      narrator_active:
        type: boolean
        default: false
  message:
    type: object
    properties:
      last_narrative:
        type: string
        default: ""
      scene_context:
        type: object
        default: {}
  chat:
    type: object
    properties:
      chronicle_entries:
        type: array
        items:
          type: object
        default: []

# Whether to publish as 'Anonymous' instead of under your username.
is_anonymous: false

# Self-explanatory.
ratings_disabled: false

# extension_id is automatically generated on push with a new project;
#    you should not make or set this value.

# github_path will be added if it does not exist. It is the URL of the repo.
github_path: 'https://github.com/vg126/chub-context-image-gen'


extension_id: 'chub-context-image-gen-0a01db91d638'

